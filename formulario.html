<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/32-ejercicioDOM.js"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: lightblue;
            padding: 20px;
            margin-top: 20px;
        }
        .dashed{
            border: 3px dashed black;
            background-color: #f1f1f1;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!--
    1. Crear un formulario con los siguientes campos: 
    2. nombre, apellido, edad
    boton de enviar el formulario
    mostrar los datos por pantall
    tener un boton que al darle click nos muestra los datos actuales del formulario
    4.-validar el formulario
-->
    <h1>Ejercicio DOM, Eventos y funciones - Curso JS Adrian Escobedo</h1>
    <div class="box">
        <form action = "#" method = "divOST" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre"><br>
            <span id="error_nombre"></span>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
            <br>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad">
            <br>
            <input type="submit" value="Enviar" id = "submit">
        </form>
    </div>
    <div class="box dashed">
        <h3>Informacion del usuario</h3>
        <hr>
        <p id="p_nombre">
            Nombre:<span id="info_nombre"></span>
        </p>
        <p id="p_apellido">
            Apellido:<span id="info_apellido"></span>
        </p>
        <p id="p_edad">
            Edad:<span id="info_edad"></span>
        </p>
    </div>
</body>
</html>
